version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
    environment:
      - GIN_MODE=release  # 可选：生产模式
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root          # 改成你的密码
      MYSQL_DATABASE: gin_admin
      MYSQL_USER: gin_user
      MYSQL_PASSWORD: gin_pass123
    ports:
      - "3306:3306"  # 本地开发可暴露，生产不建议
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  mysql-data:
  redis-data: